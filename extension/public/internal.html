<!doctype html>
<html>
    <head>
        <title>My Descriptions</title>
    </head>
    <body>
        <h1>My Descriptions</h1>

        <p>This extension will display descriptions that are hosted by the ScreenReaderDescription project on Github, or descriptions uploaded here.</p>

        <label id="upload">
            Upload:<br/>
            <input type="file" id="upload" />
        </label>

        <table id="displayList">
        </table>

        <h2>Drafts</h2>
        <p>These are descriptions you have been working on but have not yet uploaded.</p>
        <button id="deleteAllDrafts">Delete All Drafts</button>
        <table id="draftList">
        </table>
        
        <script src="description.js"></script>
    </body>
</html>
