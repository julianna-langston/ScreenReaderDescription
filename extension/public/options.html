<!DOCTYPE html>
<html>
    <head>
        <title>Screen Reader Description Options</title>
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <div class="container">
            <h1>Screen Reader Description</h1>
            
            <div class="section">
                <div class="section-title">Indicators in Player</div>
                <div class="checkbox-container">
                    <input type="checkbox" id="show-indicator" class="checkbox">
                    <label for="show-indicator" class="checkbox-label">Show indicator</label>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">Emby URLs</div>
                <button id="add-emby-url" class="add-button">Add URL</button>
                <div id="emby-urls-list"></div>
            </div>

            <div class="section">
                <div class="section-title">Alternative Editing Page</div>
                <div class="input-container">
                    <input type="url" id="alternative-editor-url" class="url-input" placeholder="Enter URL for alternative editing page">
                    <label for="alternative-editor-url" class="input-label">URL for alternative editing page (optional)</label>
                </div>
            </div>

        </div>

        <script src="options.js"></script>
    </body>
</html>
